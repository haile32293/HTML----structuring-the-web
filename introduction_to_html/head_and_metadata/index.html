<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This element specifies the document's character encoding â€” the character set that the document is permitted to use.
    utf-8 is a universal character set that includes pretty much any character from any human language. This means that your web page will be able to handle displaying any language;
    it's therefore a good idea to set this on every web page you create! For example, your page could handle English and Japanese just fine: -->

    <!-- adding an author and description 
    
    many meta elements include name and content attributes 

    name: specifies the type of the meta element it is
    content: specifies the actual content 


    look the following example 
    -->
    <meta name="author" content=" Hailemariam Habtualem">
    <meta name="description" content=" this is discrition about hailemariam or any thing the is relevant">
    <!-- this are a defoult meta tags generated by vs code  -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- other types of meta tags (open graph data ) from facenook  for example look at the following from mdn. this meta tag contains the attributes 
    property and  
    content -->

    

    <meta
    property="og:image"
    content="https://developer.mozilla.org/mdn-social-share.png" />
  <meta
    property="og:description"
    content="The Mozilla Developer Network (MDN) provides
  information about Open Web technologies including HTML, CSS, and APIs for both websites
  and HTML Apps." />
  <meta property="og:title" content="Mozilla Developer Network" />

  <!-- how to add a favicon-->

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  

    <title>My test page </title>
